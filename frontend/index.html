<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyOKR Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen font-sans text-gray-800">

  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-4xl font-bold text-center mb-8 text-blue-700">ðŸš€ MyOKR Progress Tracker</h1>

    <!-- OKR Form -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-10">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">âž• Create New OKR</h2>
      <form id="okrForm" class="space-y-4">
        <input id="objective" type="text" placeholder="Objective" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400" />
        <textarea id="key_results" placeholder="Key Results" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400"></textarea>
        <div class="flex gap-4">
          <input id="user_id" type="number" placeholder="User ID" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400" />
          <input id="team_id" type="number" placeholder="Team ID" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400" />
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition duration-200">
          âž• Add OKR
        </button>
      </form>
    </div>

    <!-- OKR List -->
    <div>
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">ðŸ“‹ Your OKRs</h2>
      <div id="okrList" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
